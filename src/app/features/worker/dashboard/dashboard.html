<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Worker Dashboard</h1>
        <p>Manage your orders and track progress</p>
    </div>

    @if (isLoading) {
    <div class="loading-container">
        <mat-spinner></mat-spinner>
    </div>
    } @else {
    <div class="quick-stats">
        <mat-card class="stat-card">
            <mat-card-content>
                <div class="stat-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="stat-info">
                    <h3>{{ myOrdersCount }}</h3>
                    <p>Total Orders</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="sections-grid">
        <!-- Quick Actions -->
        <mat-card class="action-card">
            <mat-card-header>
                <mat-card-title>Quick Actions</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button color="primary" class="action-button">
                    <i class="fas fa-plus-circle"></i>
                    Add New Order
                </button>
                <button mat-raised-button class="action-button">
                    <i class="fas fa-list"></i>
                    View All Orders
                </button>
            </mat-card-content>
        </mat-card>

        <!-- Recent Orders -->
        <mat-card class="recent-orders-card">
            <mat-card-header>
                <mat-card-title>Recent Orders</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    @for (order of recentOrders; track order.id) {
                    <mat-list-item>
                        <i class="fas fa-box" matListItemIcon></i>
                        <div matListItemTitle>{{ order.customer_name }}</div>
                        <div matListItemLine>{{ order.status_display }}</div>
                    </mat-list-item>
                    } @empty {
                    <p class="empty-message">No orders yet</p>
                    }
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    }
</div>
