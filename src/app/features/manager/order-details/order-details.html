<div class="bg-metal-900 rounded-lg overflow-hidden w-full max-w-3xl">
    <!-- Header -->
    <div class="flex justify-between items-center px-6 py-5 bg-gradient-to-r from-metal-900 to-metal-800 border-b-2"
        [ngClass]="{
            'border-laser-500': getStatusColor() === 'laser',
            'border-fire-500': getStatusColor() === 'fire',
            'border-spark-500': getStatusColor() === 'spark',
            'border-green-500': getStatusColor() === 'green'
        }">
        <h2 class="text-2xl font-bold text-white flex items-center gap-3">
            <i class="fas fa-receipt text-fire-500"></i>
            Order #{{order.id}}
        </h2>
        <button type="button" (click)="onClose()"
            class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-laser-500/20 transition-all duration-300 hover:rotate-90">
            <i class="fas fa-times text-laser-500 text-xl"></i>
        </button>
    </div>

    <!-- Content - SCROLLABLE -->
    <div class="px-6 py-6 max-h-[60vh] overflow-y-auto">
        <div class="space-y-6">
            <!-- Status Badge & Price -->
            <div class="flex items-center gap-3">
                <span class="px-4 py-2 rounded-full text-sm font-bold" [ngClass]="{
                        'bg-laser-500/20 text-laser-400 border-2 border-laser-500': getStatusColor() === 'laser',
                        'bg-fire-500/20 text-fire-400 border-2 border-fire-500': getStatusColor() === 'fire',
                        'bg-spark-500/20 text-spark-400 border-2 border-spark-500': getStatusColor() === 'spark',
                        'bg-green-500/20 text-green-400 border-2 border-green-500': getStatusColor() === 'green'
                    }">
                    {{getStatusDisplay()}}
                </span>
                @if (order.price) {
                <span class="text-3xl font-black text-spark-400">${{order.price}}</span>
                }
            </div>

            <!-- Customer Information -->
            <div class="bg-metal-800 rounded-lg p-5 border-2 border-metal-700">
                <h3 class="text-lg font-bold text-fire-400 mb-4 flex items-center gap-2">
                    <i class="fas fa-user"></i>
                    Customer Information
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-id-card text-laser-500 w-5"></i>
                        <span class="text-gray-400 text-sm w-20">Name:</span>
                        <span class="text-white font-semibold">{{order.customer_name}}</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-phone text-laser-500 w-5"></i>
                        <span class="text-gray-400 text-sm w-20">Phone:</span>
                        <span class="text-white font-semibold">{{order.customer_phone}}</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-calendar text-laser-500 w-5"></i>
                        <span class="text-gray-400 text-sm w-20">Created:</span>
                        <span class="text-white font-semibold">{{order.created_at | date:'medium'}}</span>
                    </div>
                </div>
            </div>

            <!-- Order Details -->
            <div class="bg-metal-800 rounded-lg p-5 border-2 border-metal-700">
                <h3 class="text-lg font-bold text-fire-400 mb-4 flex items-center gap-2">
                    <i class="fas fa-file-alt"></i>
                    Order Details
                </h3>
                <p class="text-white whitespace-pre-wrap leading-relaxed">{{order.order_details}}</p>
            </div>

            <!-- Order Image -->
            @if (order.image) {
            <div class="bg-metal-800 rounded-lg p-5 border-2 border-metal-700">
                <h3 class="text-lg font-bold text-fire-400 mb-4 flex items-center gap-2">
                    <i class="fas fa-image"></i>
                    Order Image
                </h3>
                <div class="rounded-lg overflow-hidden border-2 border-metal-600">
                    <img [src]="getImageUrl()" [alt]="'Order #' + order.id" class="w-full h-auto">
                </div>
            </div>
            }
        </div>
    </div>

    <!-- Actions - ALWAYS VISIBLE AT BOTTOM -->
    <div class="flex justify-end gap-3 px-6 py-5 bg-metal-800/50 border-t border-metal-700">
        <button type="button" (click)="onClose()"
            class="px-6 py-3 bg-gradient-to-r from-laser-500 to-fire-500 text-white rounded-lg font-semibold hover:shadow-fire hover:scale-105 transition-all duration-300 flex items-center gap-2">
            <i class="fas fa-check"></i>
            Close
        </button>
    </div>
</div>
