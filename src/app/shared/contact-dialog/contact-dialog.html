<div class="relative w-full sm:min-w-[400px] md:min-w-[600px] max-w-[95vw] sm:max-w-none">
    <!-- Animated Particle Background -->
    <div class="absolute inset-0 overflow-hidden rounded-3xl pointer-events-none">
        <div
            class="absolute -top-20 -right-20 w-80 h-80 bg-gradient-to-br from-laser-500/30 to-fire-500/30 rounded-full blur-3xl animate-pulse">
        </div>
        <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-gradient-to-br from-fire-500/30 to-spark-500/30 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-br from-laser-500/20 to-fire-500/20 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 1s;"></div>
    </div>

    <!-- Main Dialog Card -->
    <div
        class="relative backdrop-blur-xl bg-gradient-to-br from-metal-900/95 via-black/95 to-metal-900/95 rounded-3xl border-2 border-laser-500/50 shadow-2xl shadow-laser-500/20 overflow-hidden">

        <!-- Premium Header -->
        <div class="relative overflow-hidden">
            <!-- Animated gradient background -->
            <div class="absolute inset-0 bg-gradient-to-r from-laser-600 via-fire-600 to-spark-600 animate-gradient-x">
            </div>

            <div class="relative px-4 sm:px-8 py-4 sm:py-6 backdrop-blur-sm bg-black/20 border-b-2 border-laser-500/30">
                <div class="flex items-center justify-between gap-2 sm:gap-4">
                    <div class="flex items-center gap-2 sm:gap-5 flex-1 min-w-0">
                        <!-- Glowing Icon -->
                        <div class="relative flex-shrink-0">
                            <div
                                class="absolute inset-0 bg-gradient-to-br from-laser-400 to-fire-400 rounded-xl sm:rounded-2xl blur-lg sm:blur-xl opacity-60 animate-pulse">
                            </div>
                            <div
                                class="relative w-12 h-12 sm:w-16 sm:h-16 rounded-xl sm:rounded-2xl bg-gradient-to-br from-laser-500 to-fire-500 flex items-center justify-center shadow-lg fire-glow transform hover:scale-110 transition-transform duration-300">
                                <i class="fas fa-rocket text-2xl sm:text-3xl text-white"></i>
                            </div>
                        </div>

                        <div class="flex-1 min-w-0">
                            <h2
                                class="text-2xl sm:text-3xl md:text-4xl font-black bg-gradient-to-r from-white via-gray-100 to-white bg-clip-text text-transparent mb-0.5 sm:mb-1 tracking-tight leading-tight">
                                {{ 'contact.title' | translate }}
                            </h2>
                            <p
                                class="text-gray-300 text-xs sm:text-sm font-semibold tracking-wide leading-tight truncate">
                                {{ 'contact.subtitle' | translate }}
                            </p>
                        </div>
                    </div>

                    <!-- Close Button -->
                    <button (click)="close()"
                        class="group w-9 h-9 sm:w-11 sm:h-11 rounded-lg sm:rounded-xl bg-black/40 hover:bg-red-500/20 border-2 border-white/10 hover:border-red-500/50 flex items-center justify-center transition-all duration-300 hover:rotate-90 hover:scale-110 flex-shrink-0">
                        <i
                            class="fas fa-times text-base sm:text-lg text-gray-300 group-hover:text-red-400 transition-colors"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Contact Cards Section -->
        <div class="p-4 sm:p-6 md:p-8">
            <!-- Grid of Contact Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5 mb-6">
                @for (method of contactMethods; track method.label) {
                <a [href]="method.link" target="_blank" rel="noopener noreferrer"
                    class="group relative overflow-hidden rounded-2xl transition-all duration-500 hover:scale-[1.02] hover:-translate-y-1">

                    <!-- Card Background with Gradient -->
                    <div class="absolute inset-0 bg-gradient-to-br from-metal-800/90 to-metal-900/90 backdrop-blur-sm">
                    </div>

                    <!-- Hover Glow Effect -->
                    <div
                        class="absolute inset-0 bg-gradient-to-br {{ method.color }} opacity-0 group-hover:opacity-20 transition-opacity duration-500">
                    </div>

                    <!-- Animated Border -->
                    <div
                        class="absolute inset-0 rounded-2xl border-2 border-metal-700/50 group-hover:border-laser-500/80 transition-colors duration-500">
                    </div>

                    <!-- Shine Effect on Hover -->
                    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
                        <div
                            class="absolute -inset-full bg-gradient-to-r from-transparent via-white/10 to-transparent transform -skew-x-12 group-hover:animate-shine">
                        </div>
                    </div>

                    <!-- Card Content -->
                    <div class="relative p-6">
                        <!-- Icon and Title Row -->
                        <div class="flex items-center gap-4 mb-4">
                            <!-- Glowing Icon Circle -->
                            <div class="relative">
                                <div
                                    class="absolute inset-0 bg-gradient-to-br {{ method.color }} rounded-xl blur-lg opacity-50 group-hover:opacity-100 transition-opacity duration-500">
                                </div>
                                <div
                                    class="relative w-14 h-14 rounded-xl bg-gradient-to-br {{ method.color }} flex items-center justify-center shadow-xl transform group-hover:scale-110 group-hover:rotate-3 transition-all duration-500">
                                    <i class="fab {{ method.icon }} text-2xl text-white"></i>
                                </div>
                            </div>

                            <!-- Platform Name -->
                            <div class="flex-1">
                                <h3
                                    class="text-xl font-black text-white group-hover:text-transparent group-hover:bg-gradient-to-r group-hover:from-laser-400 group-hover:to-fire-400 group-hover:bg-clip-text transition-all duration-300">
                                    {{ method.label }}
                                </h3>
                                <p
                                    class="text-xs text-gray-500 group-hover:text-gray-400 font-medium transition-colors duration-300 mt-0.5">
                                    {{ 'contact.clickToConnect' | translate }}
                                </p>
                            </div>

                            <!-- Arrow Icon -->
                            <div
                                class="w-9 h-9 rounded-lg bg-metal-700/50 group-hover:bg-gradient-to-br group-hover:{{ method.color }} flex items-center justify-center transition-all duration-500 group-hover:shadow-lg">
                                <i
                                    class="fas fa-arrow-right text-sm text-gray-400 group-hover:text-white transform group-hover:translate-x-1 transition-all duration-300"></i>
                            </div>
                        </div>

                        <!-- Bottom Accent Line -->
                        <div
                            class="h-1 bg-gradient-to-r {{ method.color }} rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left">
                        </div>
                    </div>
                </a>
                }
            </div>

            <!-- Decorative Separator -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full h-px bg-gradient-to-r from-transparent via-laser-500/30 to-transparent"></div>
                </div>
                <div class="relative flex justify-center">
                    <div class="px-6 py-2 rounded-full bg-metal-900 border border-metal-700">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-laser-500 animate-pulse"></div>
                            <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">or</span>
                            <div class="w-2 h-2 rounded-full bg-fire-500 animate-pulse" style="animation-delay: 0.5s;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Close Button -->
            <div class="flex justify-center mb-6">
                <button mat-raised-button (click)="close()"
                    class="group !h-14 !px-12 !font-black !text-base !bg-gradient-to-r !from-metal-800 !via-metal-700 !to-metal-800 !text-white !rounded-xl !border-2 !border-metal-600 hover:!border-laser-500 !shadow-lg hover:!shadow-laser-500/30 !transition-all !duration-500 hover:!scale-105 relative overflow-hidden">

                    <!-- Button Glow -->
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-laser-500/0 via-laser-500/20 to-laser-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </div>

                    <span class="relative flex items-center gap-3">
                        <i class="fas fa-times-circle group-hover:rotate-180 transition-transform duration-500"></i>
                        {{ 'common.close' | translate }}
                    </span>
                </button>
            </div>

            <!-- Developer Footer -->
            <div class="relative">
                <!-- Decorative Line -->
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full h-px bg-gradient-to-r from-transparent via-laser-500/20 to-transparent"></div>
                </div>

                <!-- Footer Content -->
                <div class="relative flex justify-center py-4">
                    <div
                        class="px-6 py-3 rounded-2xl bg-gradient-to-r from-metal-900/80 via-black/80 to-metal-900/80 backdrop-blur-sm border border-metal-700/50 shadow-lg">
                        <div class="flex items-center gap-3">
                            <!-- Fire Icon -->
                            <div
                                class="w-8 h-8 rounded-lg bg-gradient-to-br from-fire-500 to-laser-500 flex items-center justify-center fire-glow">
                                <i class="fas fa-fire text-sm text-white"></i>
                            </div>

                            <!-- Text -->
                            <div class="flex flex-wrap items-baseline gap-1 sm:gap-2">
                                <span
                                    class="text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap">Powered
                                    by</span>
                                <span
                                    class="text-sm font-black bg-gradient-to-r from-laser-400 via-fire-400 to-spark-400 bg-clip-text text-transparent whitespace-nowrap">
                                    Eng\ Ahmed Mansy
                                </span>
                            </div>

                            <!-- Spark Icon -->
                            <div
                                class="w-8 h-8 rounded-lg bg-gradient-to-br from-laser-500 to-fire-500 flex items-center justify-center fire-glow">
                                <i class="fas fa-bolt text-sm text-white"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
